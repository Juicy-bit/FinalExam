<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck for Your Final Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            padding: 0 15px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #4169e1;
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .section {
            margin: 30px 0;
            text-align: center;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stitch {
            width: 150px;
            margin-bottom: 20px;
        }
        .floating-stitch {
            position: absolute;
            width: 60px;
            animation: float 15s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(20deg); }
            50% { transform: translate(-30px, 30px) rotate(-15deg); }
            75% { transform: translate(30px, -20px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)); }
            30% { opacity: 1; transform: scale(1.2) rotate(90deg); filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)); }
            60% { opacity: 1; transform: scale(1.5) rotate(180deg); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
        }
        .sparkle {
            position: absolute;
            width: 50px;
            z-index: 999;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body>
    <div id="intro-overlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #f0f8ff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
        <img src="stich.png" alt="Clickable Stitch" id="intro-stitch" style="width: 150px; cursor: pointer; animation: bounce 0.5s ease infinite alternate;">
        <h2 style="font-family: 'Pacifico', cursive; font-size: 2em; color: #4169e1; margin-top: 20px;">Tap Stitch to Start!</h2>
        <audio id="bg-music" loop>
            <source src="Best day of my life.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
